
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Career Badge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white; text-align: center; padding: 40px 20px;
      margin: 0; height: 100vh; display: flex;
      flex-direction: column; justify-content: center; align-items: center;
    }
    .badge {
      background: white; color: #2575fc; padding: 40px;
      border-radius: 20px; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h2 {
      font-family: 'Montserrat', sans-serif; margin-bottom: 10px; font-size: 1.8rem;
    }
    p {
      font-size: 1.1rem; margin: 10px 0;
    }
    button {
      margin-top: 20px; padding: 12px 24px; background: #e74c3c; color: white;
      border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; font-weight: bold;
    }
    button:hover {
      transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="badge">
    <h2>Career Pathfinder</h2>
    <p>üèÜ Certificate of Career Discovery</p>
    <p><strong>Congratulations, <span id="name">User</span>!</strong></p>
    <p>You're recommended for:</p>
    <p style="font-size:1.4rem; font-weight:bold;"><span id="job">Professional</span></p>
    <p style="font-size:0.9rem; color:#666;">Generated on <span id="date"></span></p>
    <button onclick="window.print()">üì• Download/Print</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = urlParams.get('name') || 'Valued User';
    document.getElementById('job').textContent = urlParams.get('job') || 'a great career';
    document.getElementById('date').textContent = new Date().toLocaleDateString();
  </script>
</body>
</html>
